<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>STOPWATCH APP</title>
       
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@700&display=swap"
            rel="stylesheet"
        />
        
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            
            <h1 class="stopwatch-app-title">STOPWATCH APP</h1>
            <div class="container">
                
                <div class="timer-display">00:00:00:000</div>
                
                <div class="buttons">
                    <button id="pause-timer">Pause</button>
                    <button id="start-timer">Start</button>
                    <button id="reset-timer">Reset</button>
                </div>
            </div>
        </div>
        <body style="background-image: url('https://static.vecteezy.com/system/resources/previews/001/966/732/non_2x/abstract-futuristic-technology-background-with-digital-number-timer-concept-and-countdown-vector.jpg');">
            
            
        </body>

        
        <script src="./script.js"></script>
    </body>
</html>
